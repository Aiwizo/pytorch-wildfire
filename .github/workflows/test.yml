name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - name: Set PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}-${ GITHUB_REF }
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install inference dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python - --version 1.2.2
          poetry install --no-root --without dev

      - name: Run inference tests
        run: |
          poetry run pytest -s lantern --ignore lantern/early_stopping.py

      - name: Install training dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python - --version 1.2.2
          poetry install --no-root -E training

      - name: Run all tests
        run: |
          poetry run pytest -s

      - name: Lint
        run: |
          poetry run black --check lantern

      - name: Build wheels
        run: |
          poetry build

  build-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/source/requirements.txt') }}-${ GITHUB_REF }
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/source/requirements.txt

      - name: Build html
        run: |
          (cd docs && make html)
